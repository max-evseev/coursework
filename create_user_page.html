<!DOCTYPE html>
<html>
    <body onload="get_data()">
        <h1>
        <img src="logo.png" style="width:50px;height:50px;">
        MUZOTRON
        </h1>
        <form method="get" action="/">
            <label>You seem to be a new user. do you want to create account?</label>
            <button>No, thanks.</button>
        </form>
        <form method="post" action="/create_account" enctype="multipart/form-data">
            <input type="hidden" id="code_value_id" name="code_value" value="">
            <input type="hidden" id="email_input_id" name="email_input" value="">
            <input type="hidden" id="password_input_id" name="password_input" value="">
            <input type="hidden" id="user_link_id" name="user_link" value="">
            <input type="hidden" id="pfp_file_name_id" name="pfp_file_name" value="">
            <label for="pfp_upload">Your profile picture:</label>
            <input type="file" id="pfp_upload_id" name="pfp_upload" onchange="set_pic_id()" accept="image/*"><br>
            <label for="display_name_input">Your name:</label>
            <input type="text" maxlength="50" id="display_name_input_id" name="display_name_input" required><br>
            <label for="code_input">Verification code:</label>
            <input type="text" maxlength="10" id="code_input_id" name="code_input" required><br>
            <label>We sent 10-digit verification code on your email.</label><br>
            <button>Create account</button>
        </form>
        <script type="text/javascript">
            function get_data() {
            const date = new Date();
            const generated_id = encodeURI(window.btoa(date.getTime()));
            document.getElementById("email_input_id").value = sessionStorage.getItem("email");
            document.getElementById("password_input_id").value = sessionStorage.getItem("password");
            document.getElementById("code_value_id").value = sessionStorage.getItem("verification_code");
            document.getElementById("user_link_id").value = generated_id;
            }
            function set_pic_id() {
                if (document.getElementById("pfp_upload_id").files.length === 0) {
                document.getElementById("pfp_file_name_id").value = "";
                }
                else {
                const date = new Date();
                const generated_id = encodeURI(window.btoa(date.getTime()));
                document.getElementById("pfp_file_name_id").value = generated_id;
                }
            }
        </script>
    </body>
</html>
